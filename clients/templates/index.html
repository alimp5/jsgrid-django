{% extends "layout.html" %}

{% block title %}JSGrid and Django Sample{% endblock %}

{% block head %}
    <link href="http://js-grid.com/css/jsgrid.min.css" rel="stylesheet" />
    <link href="http://js-grid.com/css/jsgrid-theme.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div id="jsGrid"></div>
{% endblock %}

{% block scripts %}
    <script src="http://js-grid.com/js/jsgrid.min.js"></script>
    <script>
        $(function() {

            $("#jsGrid").jsGrid({
                height: "50%",
                width: "100%",

                filtering: true,
                inserting: true,
                editing: true,
                sorting: true,
                paging: true,
                autoload: true,

                pageSize: 10,
                pageButtonCount: 5,

                deleteConfirm: "Do you really want to delete client?",

                controller: {
                    loadData: function(filter) {
                        return $.ajax({
                            type: "GET",
                            url: "/api/data",
                            data: filter,
                            dataType: "json"
                        });
                    },

                    insertItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/api/data",
                            data: item,
                            dataType: "json"
                        });
                    },

                    updateItem: function(item) {
                        return $.ajax({
                            type: "PUT",
                            url: "/api/data/" + item.ID,
                            data: item,
                            dataType: "json"
                        });
                    },

                    deleteItem: function(item) {
                        return $.ajax({
                            type: "DELETE",
                            url: "/api/data/" + item.ID,
                            dataType: "json"
                        });
                    }
                },

                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Age", type: "number", width: 50, filtering: false },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
                    { type: "control" }
                ]
            });

        });
    </script>
{% endblock %}
